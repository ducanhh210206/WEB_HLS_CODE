<!DOCTYPE html>
<html>
<head>
  <style>
  
  /* visited link */
  a:visited {
    color: green;
  }
  a:link {
    color: red;
  }
  
  /* mouse over link */
  a:hover {
    color: hotpink;
  }
  
  /* selected link */
  a:active {
    color: blue;
  }
  </style>
</head>
<body>

<h2>CSS Links</h2>
<p><b><a href="https://vnua.edu.vn" target="_blank">This is a link</a></b></p>

</body>
</html>
