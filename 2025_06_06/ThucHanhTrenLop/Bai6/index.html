<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi tạo cookie trong JS</title>
</head>
<body>
    <script>
        function setCookie(cname, cvalue, cmin) {
            const d = new Date();
            d.setTime(d.getTime() + (cmin*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</body>
</html>
